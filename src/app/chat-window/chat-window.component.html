<div class="container">
  <h2>Chat</h2>
  <h3>Nachrichten</h3>

  <div class="chat-verlauf" *ngIf="messagesList">
    <ul>
      <li *ngFor="let message of messagesList">
        <div *ngIf="message.id != myUserID; else myUserName">
          {{ message.name }}
        </div>
        <div>
          <ng-template #myUserName>Ich</ng-template>
        </div>
        - {{ message.time }}: {{ message.text }}
      </li>
    </ul>
  </div>

  <div class="new-message">
    <label for="messageInput">Neue Nachricht</label>
    <textarea [(ngModel)]="newMessage.text" id="messageInput"></textarea>

    <button class="btn btn-primary" (click)="sendMessage()">Send</button>
  </div>

  <button class="btn" routerLink="/contacts/">Back to Contacts</button>
</div>
