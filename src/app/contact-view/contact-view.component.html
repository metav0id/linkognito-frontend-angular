<div class="container qrcode">
  <div class="row justify-content-center">
    <button class="btn col-3 mx-3" routerLink="/createQRCode/">Show QR-Code</button>
    <button class="btn col-3 mx-3" routerLink="/scanQRCode/">Scan QR-Code</button>
  </div>
</div>

<div class="container contactlist">
<h1>Contacts:</h1>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" >Contact (tap to chat)</th>
      <th scope="col" > </th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of contacts; index as i">
      <th scope="row">{{ i + 1 }}
      </th>
       <td routerLink="/chat/{{contact.id}}">
        <span class="badge">{{contact.name}}</span>
      </td>
      <td>
        <button routerLink="/update/{{contact.id}}" class="badge">edit</button>
      </td>
      <td>
        <button (click)="deleteContact(contact)" class="badge">delete</button>

      </td>

      </tr>
    </tbody>
  </table>


</div>
