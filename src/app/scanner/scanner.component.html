<div class="qr-scan-area">
  <!-- This is the npm package in-charge of scanning the QR -->
  <zxing-scanner
    #scanner
    [(device)]="currentDevice"
    (scanSuccess)="onCodeResult($event)"
    (permissionResponse)="onHasPermission($event)"
  ></zxing-scanner>
  <div class="qr-area">
    <div class="area"></div>
  </div>
</div>



<div class="row justify-content-center">
  <div *ngIf="qrStream else cancelScann">
    <div class="guest"  >
      <div class="ui success message">
        <p>{{qrStream}}</p>
      </div>
    </div>
  </div>
  <div>
    <ng-template #cancelScann>
      <button class = "btn private" routerLink="/home">Contacts</button>
      <button class = "btn private" routerLink="/login">Logout</button>
    </ng-template>
  </div>

</div>
