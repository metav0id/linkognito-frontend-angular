<div class="container fullHeight-center">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div class="mb-3">
        <div class="col-md-12 text-center">
          <h1>Signup</h1>
        </div>
      </div>
      <div class="register-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp"
                 placeholder="Enter Name" [(ngModel)]="newUser.name" >
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                 placeholder="Enter email" [(ngModel)]="newUser.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp"
                 placeholder="Enter Password" [(ngModel)]="newUser.password">
        </div>
        <div class="form-group">
          <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
        </div>
        <div class="col-md-12 text-center mb-3">
          <button type="submit" class=" btn btn-block" (click) = addNewUSer()>Get Started</button>
        </div>
        <div class="col-md-12 ">
          <div class="form-group">
            <p class="text-center"><a href="#"routerLink="/login">Already have an account?</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
