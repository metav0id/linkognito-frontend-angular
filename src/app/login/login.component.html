<div class="container fullHeight-center">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div class="mb-3">
        <div class="col-md-12 text-center">
          <h1>Login</h1>
        </div>
      </div>
      <div class="login-form">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                 placeholder="Enter email" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp"
                 placeholder="Enter Password" [(ngModel)]="user.password">
        </div>
        <div class="col-md-12">
          <button type="submit" class=" btn btn-block" (click) = login() routerLink="/contacts" >Login</button>
        </div>
        <div>
          <hr>
          <div class="form-group">
            <p class="text-center">Don't have account? <a href="#" routerLink="/register/">Sign up here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
